<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>2do List</h1>
      <p>A simple app that allows a user to input 2do List items.</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input><button>+</button>
        <p style="margin-top:10px;">Delete All Comments:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button style="padding-left:6px; padding-right:6px;">-</button>
      </section>

      <section class="comments">
        <p>2do List</p>
        <p>Start P3 early</p>
        <p>Review for Midterm F 5/6</p>
        <p>Memorial Day Plans 5/30</p>
      </section>
    </main>

    <footer>
      <p>This work is for CIT 281 Project 3</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
